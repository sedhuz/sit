# Usage and error messages
usage.sit=Usage: sit <command>
usage.catfile=Usage: sit cat-file <flag> <object_sha>\n-p <sha>   Print the contents of the object.\n-s <sha>   Print the size of the object.\n-t <sha>   Print the type of the object (blob, tree, commit, etc.).\n-e <sha>   Exit with 0 if the object exists, otherwise 1.
usage.hashobject=Usage: sit hash-object [options] <file>\n-w <file>  Compute the SHA-1 hash of the file and write the object to .git/objects.\n<file>     Compute and print the SHA-1 hash of the file without storing it.\n Note : the file must be within current dir
no.git.dir=Failed to create .git directory
git.exists=Repository already exists
git.is.file=Error: .git is a file. Cannot initialize repository
